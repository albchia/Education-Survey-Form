<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Education Survey Form</title>
    </head>
    
    <body>
        <!-- As it is a survey form, we'll need to submit the details. For this reason we use the form -->
        <!-- We can give an absolute URL, or a relative URL, specifying POST or GET Method -->
        <form action="http://google.co.in">
            <!-- If we remove this, everything will move to the left of the page -->
            <div align="center">
            <!-- Add a heading to the form -->
            <h1>Education Survey Form</h1>
            <p>Enter your name:</p>
            <input type="text" name="UserName" size="35" maxlength="35" value="">
            <p>Enter your expected career:</p>
            <input type="text" name="DesiredCareer" size="35" maxlength="35" value="">
            <p>About yourself:</p>
            <!-- Writing a lot of text such as descriptions there is automatically the text wrapping. If yu don't want text wrapping options, you can add wrap="off" (horizontal scrollbar) -->
            <textarea name="AboutYourself" cols="30" rows="4"> </textarea>
            <p>Do you study and exercise at home?</p>
            <!-- Radio buttons help you choose one out of many values -->
            <input type="radio" name="yes" value="1">Yes
            <input type="radio" name="no" value="2">No
            </div>
        </form>
        
    </body>
</html>
